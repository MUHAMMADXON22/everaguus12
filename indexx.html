<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <link rel="stylesheet" href="stykke.css">
</head>
<body>

<div class="container">
    <h2>ФОРМА ЗАЯВКИ</h2>
    <form action="#" method="post">
        <div class="input">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="email" name="email" placeholder="Ваш e-mail" required>
        </div>
        <textarea name="message" placeholder="Ваше сообщение (марка автомобиля, цвет, номер телефона)" required></textarea>
        <button type="submit">Отправить</button>
    </form>
</div>

</body>
</html>
